<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital Belcorp</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/catalog.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="https://catalogodigital.somosbelcorp.com/CO/assets/images/logo.png" alt="Belcorp">
            </div>
            <div class="header-actions">
                <button class="cart-button">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <button class="user-button">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
        <nav class="brands-nav">
            <button class="brand-button active" data-brand="all">
                <img src="https://catalogodigital.somosbelcorp.com/CO/assets/images/brands/all.png" alt="Todas">
                <span>Todas</span>
            </button>
            <button class="brand-button" data-brand="L'BEL">
                <img src="https://catalogodigital.somosbelcorp.com/CO/assets/images/brands/lbel.png" alt="L'BEL">
                <span>L'BEL</span>
            </button>
            <button class="brand-button" data-brand="Ésika">
                <img src="https://catalogodigital.somosbelcorp.com/CO/assets/images/brands/esika.png" alt="Ésika">
                <span>Ésika</span>
            </button>
            <button class="brand-button" data-brand="Cyzone">
                <img src="https://catalogodigital.somosbelcorp.com/CO/assets/images/brands/cyzone.png" alt="Cyzone">
                <span>Cyzone</span>
            </button>
        </nav>
    </header>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Cargando productos...</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <main>
        <div class="filters-section">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar productos...">
            </div>
            <div class="filter-options">
                <div class="filter-group">
                    <h3>Categorías</h3>
                    <div class="categories">
                        <label>
                            <input type="checkbox" value="maquillaje"> Maquillaje
                        </label>
                        <label>
                            <input type="checkbox" value="fragancias"> Fragancias
                        </label>
                        <label>
                            <input type="checkbox" value="cuidado-facial"> Cuidado Facial
                        </label>
                        <label>
                            <input type="checkbox" value="cuidado-corporal"> Cuidado Corporal
                        </label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Precio</h3>
                    <input type="range" min="0" max="250000" value="250000" class="price-range">
                    <div class="price-labels">
                        <span>$0</span>
                        <span>$250.000</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="products-grid"></div>
    </main>

    <div class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Tu Carrito</h2>
                <button class="close-cart">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items"></div>
            <div class="cart-footer">
                <div class="cart-summary">
                    <div class="subtotal">
                        <span>Subtotal:</span>
                        <span class="amount">$0</span>
                    </div>
                    <div class="total">
                        <span>Total:</span>
                        <span class="amount">$0</span>
                    </div>
                </div>
                <button class="checkout-button" disabled>
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <script src="./js/catalog.js"></script>
</body>
</html>
